<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 学习 TypeScript 的日子里 </title>

    <link rel="icon" href="/image/apple-touch-icon-60x60.png">
    <style>
        li {
            list-style: none
        }

        #webpack-dev-server-client-overlay-div {
            position: fixed;
            box-sizing: border-box;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(232, 232, 232);
            font-family: Menlo, Consolas, monospace;
            font-size: large;
            padding: 2rem;
            line-height: 1.2;
            white-space: pre-wrap;
            overflow: auto;
        }
    </style>
</head>
<body>
<div id="root"></div>
<div id="modal-root"></div>

<script>

  window.addEventListener('message',  function  ( e ) {

    if (e.data.type === 'webpackErrors') {

      var htmlStr = '<div id="webpack-dev-server-client-overlay-div"><h2 style="color: #E36049">Failed to compile.</h2>'
      e.data.data.forEach(

        function (item ) {
          htmlStr += '<ul style="white-space: pre-wrap">';
          item.split(/\n|\r\n/g).forEach(
            function (errorStr) {
              htmlStr += '<li>'
              errorStr.split(/\\r\\n|\r\n/g).forEach(
                  function (text) {
                     htmlStr += '<div>' + text + '</div>'
                  }
              )
              htmlStr += '</li>'
            }
          )
          htmlStr += '</ul>'
        }

      )
      htmlStr += '</div>'
      document.getElementById('modal-root').innerHTML = htmlStr;
    }
  })


</script>
</body>

</html>
